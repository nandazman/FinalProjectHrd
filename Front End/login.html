<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FORTNITE CORPS | Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"> 
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC" rel="stylesheet">
    <link rel="icon" type="image/png" href="source/4.png">
</head>
<body>
    <div id="container">
        <h1>FORTNITE CORPS</h1>
        <form onsubmit="event.preventDefault(); logIn()" method="POST">

            <div class="form">
                <img src="source/user.png">
                <input type="text" id="email" name="email" placeholder="Email" required />
            </div>

            <div class="form">
                <img src="source/key.png">
                <input type="password" id="password" name="password" placeholder="Password" required/>        
            </div>
                <button type="submit">SIGN IN</button>

            
        </form>
    </div>
    <footer id="copyright">
      &copy;2018 FORTNITE CORPS Tbk. All Right Reserved. 

    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
