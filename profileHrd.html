<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SAT | HRD Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/profileHrd.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <div id="container-nav">
            <div id="left-nav">
                <p>Home</p>
                <p>Form</p>
            </div>
            <div id="right-nav">
                <p>Sign Out</p>
            </div>
        </div>
    </nav>
    <section>
        <!--requester info-->
        <header>
            <h3><i class="fas fa-info-circle"></i>HRD INFORMATION</h3>
            <i class="fas fa-chevron-down"></i>
        </header>
        <div id="requester">
            <div id="foto">
                <img src="image1.jpg">
            </div>
            <div class="listForm" id="list1">
                <p>HRD NAME</p>
                <input type="text" />
            </div>
            <div class="listForm" id="list2">
                <p>HRD NPK</p>
                <input type="text" />
            </div>
            <div class="listForm" id="list3">
                <p>HRD POSITION</p>
                <input type="text" />
            </div>
        </div>
        <!--new request-->
        <header>
            <h3><i class="fas fa-plus-circle"></i>NEW REQUEST</h3>
            <i class="fas fa-chevron-down"></i>
        </header>
        <div class="request">
            <div class="itemrequest">
                <img src="image1.jpg">
                <p>Name</p>
                <p>ProcessID</p>
            </div>
            <div class="itemrequest">
                <img src="image1.jpg">
                <p>Name</p>
                <p>ProcessID</p>

            </div>
            <div class="itemrequest">
                <img src="image1.jpg">
                <p>Name</p>
                <p>ProcessID</p>

            </div>
        </div>
    </section>
